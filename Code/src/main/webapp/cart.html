    <title>Movie List</title>
</head>
<body>


<h1>MovieList</h1>
<div style="text-align: center;">
    <i class="material-icons">search</i>
    <form id = "searchAndBrowser" method="POST">
      <input type="text" name="search" />
      <select name = "browse" id="genresSelect">
        <option>Default</option>
      </select>
      <input type="submit" value = "go" id = "go"></input>
    </form>
</div>

<div class="container">
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id="movie_list_table" class="table table-hover table-fluid">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>title</th>
            <th>year</th>
            <th>director</th>
            <th>genres</th>
            <th>stars</th>
            <th>popularity</th>
            <th>Buy</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_list_table_body>
        <tr>
            <th>test 1</th>
            <th>test 2</th>
            <th>test 3</th>
            <th>test 4</th>
            <th>test 5</th>
            <th>test 6</th>
        </tr>
        </tbody>
    </table>
</div>
