<body style="background-color: black">
    <div class="row"></div>
    <div class="container input-group px-md-5">
        <div style="color: #ad0803; margin-right: 10px;">
            <h1><b><i>Movie List</i></b></h1>
        </div>
        <input class="form-control" onkeyup="searchMovie()" id="search" type="text" placeholder="Search..">
        <div class="input-group-append dropdown">
            <button class="input-group-text btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Genres</button>
            <div id="genresProjectionDiv" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>
        <div class="input-group-append dropdown">
            <button class="input-group-text btn btn-secondary" id="sortByRating">Rating</button><i class="fa fa-sort"></i>
        </div>
        <div class="input-group-append dropdown">
            <button class="input-group-text btn btn-secondary" id="sortByTitle">Title</button><i class="fa fa-sort"></i>
        </div>
    </div>

    <!-- This is the pop up window!-->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Item purchased!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Finish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- This is the pop up window!-->


    <svg xmlns="http://www.w3.org/2000/svg" width="348" height="225" viewBox="0 0 348 225" preserveAspectRatio="none" style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;"><defs><style type="text/css"></style></defs><text x="0" y="17" style="font-weight:bold;font-size:17pt;font-family:Arial, Helvetica, Open Sans, sans-serif">Thumbnail</text></svg>

    <div id="loader"></div>
    <div style="display:none;" id="movieContainer" class="mx-auto container">
        <!-- Page Heading -->
        <div class="row">

            <div class="col-sm-6"></div>
        </div>

        <div id = "movie-list-body">
        </div>
        <div class="row">
            <button class="btn" onclick="spanFirstFunc()" id="spanFirst">First Page</button>
            <button class="btn" onclick="spanPreFunc()" id="spanPre">Previous</button>
            <button class="btn" onclick="spanNextFunc()" id="spanNext">Next</button>
            <button class="btn" onclick="spanLastFunc()" id="spanLast">Last Page</button>
            Page <span id="totalPageNum"></span>
        </div>
    </div>
